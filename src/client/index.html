<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url("https://developers.google.com/identity/passkeys/key-visual2.png") no-repeat center center/cover;
      padding: 1rem;
    }

    input[type="email"] {
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: 85%;
      max-width: 380px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    input[type="email"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
      width: 85%;
      max-width: 380px;
      transition: all 0.3s ease;
    }

    button[data-signup] {
      background-color: #007bff;
      color: white;
    }

    button[data-signup]:hover {
      background-color: #0056b3;
    }

    button[data-login] {
      background-color: #28a745;
      color: white;
    }

    button[data-login]:hover {
      background-color: #1e7e34;
    }

    dialog[data-modal] {
      padding: 2rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background: white;
      max-width: 90%;
      width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-out;
    }

    dialog[data-modal]::backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    dialog[data-modal] button[data-close] {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
      transition: color 0.3s;
    }

    dialog[data-modal] button[data-close]:hover {
      color: #000;
    }

    dialog[data-modal] div[data-content] {
      font-size: 1.1rem;
      color: #333;
      margin-top: 12px;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes borderAnimation {
      0% { border-image-source: linear-gradient(45deg, #ff00ff, #ff6600); }
      50% { border-image-source: linear-gradient(45deg, #00ffff, #ff00ff); }
      100% { border-image-source: linear-gradient(45deg, #ff00ff, #ff6600); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div data-form class="relative bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md text-center backdrop-blur-md bg-opacity-80 transition-transform transform scale-95 hover:scale-100 duration-300 ease-in-out border-4 border-transparent animate-[borderAnimation_4s_infinite]">
    <h2 class="text-2xl font-semibold mb-4">Secure Web Authentication</h2>
    <input data-email type="email" placeholder="Enter your email" class="w-full p-3 mb-4 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    <button data-signup class="w-full p-3 mb-2 text-lg font-semibold bg-blue-600 hover:bg-blue-700 rounded-lg transition">Sign Up</button>
    <button data-login class="w-full p-3 text-lg font-semibold bg-green-600 hover:bg-green-700 rounded-lg transition">Log In</button>
  </div>
  <dialog data-modal>
    <button data-close>&times;</button>
    <h2>Notification</h2>
    <div data-content></div>
  </dialog>

  
  <script type="module" src="/main.js"></script>
</body>
</html>
